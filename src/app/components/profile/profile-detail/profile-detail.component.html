<!-- Profile Settings-->
<div class="col-lg-8 pb-5">
    <div class="d-flex flex-column">
        <div class="h5">สวัสดี {{UserLogin.firstname}} {{UserLogin.lastname}}</div>
        <div>Username: {{UserLogin.username}}</div>
    </div>
    <hr>

    <form class="row mt-3" [formGroup]="form">
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-fn">ชื่อจริง</label>
                <input class="form-control" type="text" id="account-fn" value="" [(ngModel)]="UserLogin.firstname" formControlName="firstname" required="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-ln">นามสกุล</label>
                <input class="form-control" type="text" id="account-ln" value="" [(ngModel)]="UserLogin.lastname" formControlName="lastname" required="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-email">E-mail Address</label>
                <input class="form-control" type="email" id="account-email" [(ngModel)]="UserLogin.email" formControlName="email">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-phone">เบอร์โทรศัพท์</label>
                <input class="form-control" type="text" id="account-phone" [(ngModel)]="UserLogin.phone" formControlName="phone">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-pass">แก้ไขรหัสผ่าน</label>
                <input class="form-control" type="password" id="account-pass" formControlName="password">
            </div>
        </div>
        <!-- <div class="col-md-6">
            <div class="form-group">
                <label for="account-confirm-pass">Confirm Password</label>
                <input class="form-control" type="password" id="account-confirm-pass" formControlName="password">
            </div>
        </div> -->
        <div class="col-md-12">
            <div class="form-group">
                <label for="account-address">ที่อยู่</label>
                <textarea class="form-control" type="text" id="account-address" [(ngModel)]="UserLogin.address" formControlName="address"></textarea>
            </div>
        </div>
        <div class="col-12">
            <hr class="mt-2 mb-3">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <div class="custom-control custom-checkbox d-block">
                    <input class="custom-control-input" type="checkbox" id="subscribe_me" checked="">
                    <label class="custom-control-label" for="subscribe_me">แจ้งเตือนฉันเมื่อมีข่าวสารใหม่</label>
                </div>
                <button class="btn btn-style-1 btn-primary" type="button" data-toast="" (click)="submit()" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">อัพเดทข้อมูล</button>
            </div>
        </div>
    </form>
</div>
