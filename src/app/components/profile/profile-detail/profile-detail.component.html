<!-- Profile Settings-->
<div class="col-lg-8 pb-5">
    <div class="d-flex flex-column">
        <div class="h5">Hello {{UserLogin.firstname}} {{UserLogin.lastname}}</div>
        <div>Logged in as: {{UserLogin.username}}</div>
    </div>
    <hr>

    <form class="row mt-3">
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-fn">First Name</label>
                <input class="form-control" type="text" id="account-fn" value="" required="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-ln">Last Name</label>
                <input class="form-control" type="text" id="account-ln" value="" required="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-email">E-mail Address</label>
                <input class="form-control" type="email" id="account-email" value="taladnoi@gmail.com" disabled="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-phone">Phone Number</label>
                <input class="form-control" type="text" id="account-phone" value="+66 123 45 67" required="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-pass">New Password</label>
                <input class="form-control" type="password" id="account-pass">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="account-confirm-pass">Confirm Password</label>
                <input class="form-control" type="password" id="account-confirm-pass">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mt-3"><b>ที่อยู่ในการจัดส่ง</b><br><span class="text-dark">The Tree Privata 45/362<br> เขต
                    บางซื่อ
                    แขวง/อำเภอ บางซื่อ กรุงเทพฯ<br>
                    10800&nbsp;&nbsp;ประเทศไทย<br>
                </span>
            </div>
        </div>
        <div class="col-12">
            <hr class="mt-2 mb-3">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <div class="custom-control custom-checkbox d-block">
                    <input class="custom-control-input" type="checkbox" id="subscribe_me" checked="">
                    <label class="custom-control-label" for="subscribe_me">แจ้งเตือนฉันเมื่อมีข่าวสารใหม่</label>
                </div>
                <button class="btn btn-style-1 btn-primary" type="button" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">อัพเดทข้อมูล</button>
            </div>
        </div>
    </form>
</div>
