<div id="product-detail" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="container-fluid">
            <div class="row">
                <div class="main col-lg-12">
                    <div class="product-img col-lg-12 col-sm-6">
                        <img class="img-responsive" src="http://ta-lad-noi.com/taladnoiapi/productImage/{{productDetail.image}}">
                    </div>
                    <div class="product-info col-lg-12 col-sm-6">
                        <button type="button" class="close mr-2 mt-2" data-dismiss="modal">&times;</button>
                        <div class="product-text">
                            <h1>{{productDetail.pname}}</h1>
                            <h2>{{productDetail.cname}}</h2>
                            <div class="fit-content" [innerHTML]="productDetail.detail"></div>
                        </div>
                        <!-- <div class="product-price-btn">
					</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
