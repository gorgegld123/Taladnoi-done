<div class="container-fluid">
    <div class="card-body bg-white px-3 py-3">
        <div class="row">
            <div class="col-sm-12 col-lg-10">
                <span class="h5">
          &nbsp;ปรับแต่งรายละเอียดร้านค้า <span class="badge badge-danger text-white">EDIT</span></span>
            </div>

        </div>
    </div>

    <div class="card-body bg-white rounded mt-3 px-3 py-3 col-lg-10 col-sm-12" [formGroup]="validateForm">
        <div *ngFor="let item of shopDetail">
            <div class="row d-block d-sm-block d-md-block d-xl-block d-lg-block">
                <div class="col-12">
                    <img src="https://paikondieow.com/wp-content/uploads/2019/02/7.jpg" width="100%" height="350px" class="img-fluid">
                </div>
            </div>
            <div class="d-block d-sm-block d-md-block d-lg-block">
                <nav class="navbar navbar-light bg-white border-bottom" style="margin-bottom: 10px;">
                    <a class="navbar-brand">
                        <img src="http://ta-lad-noi.com/taladnoiapi/productImage/{{item.shop_imageID}}" class="logo_show bg-white">
                    </a>
                    <div class="ml-2 mr-auto d-inline-block">
                        <span class="text-dark d-inline-block align-middle">{{item.shop_name}}</span>
                        <span class="text-muted font-weight-normal font-italic d-block" [innerHTML]="item.shop_detail"></span>
                    </div>
                    <ul class="navbar-nav mt-2 mt-lg-0 pt-1">
                        <li class="align-right">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a [routerLink]="['/auth/shop_info/bank/' , item.shopID]" routerLinkActive="router-link-active" type="button" class="btn btn-light btn-sm border p-2"><i class="gg-credit-card"></i> การชำระเงิน</a>
                                <a type="button" class="btn btn-light btn-sm border p-2"><i class="fas fa-shipping-fast mr-1" style="margin-top:5px"></i> การจัดส่งสินค้า</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="form-group">
                <label>แก้ไขชื่อร้านค้า <i class="gg-file-document d-inline-block ml-1 mt-1"></i> </label>
                <input name="stock" type="text" class="form-control" formControlName="shop_name" [(ngModel)]="item.shop_name" required="">
            </div>
            <div class="form-group">
                <label>แก้ไขช่องทางการติดต่อ <i class="gg-file-document d-inline-block ml-1 mt-1"></i> </label>
                <span class="d-block my-2">Line</span>
                <input name="stock" type="text" class="form-control" formControlName="shop_line" [(ngModel)]="item.shop_line" required="">
                <span class="d-inline-block my-2">Facebook</span>
                <input name="stock" type="text" class="form-control" formControlName="shop_msg" [(ngModel)]="item.shop_msg" required="">
                <span class="d-inline-block my-2">เบอร์ติดต่อ</span>
                <input name="stock" type="text" class="form-control" formControlName="shop_phone" [(ngModel)]="item.shop_phone" required="">
                <span class="d-inline-block my-2">ที่อยู่ร้าน</span>
                <textarea name="stock" type="text" class="form-control" formControlName="shop_address" [(ngModel)]="item.shop_address" required=""></textarea>
            </div>

            <div class="form-group">
                <label (click)="test()">แก้ไขรายละเอียดร้านค้า<i class="gg-file-document d-inline-block ml-1 mt-1"></i> </label>
                <quill-editor [styles]="editorStyle" [modules]="config" formControlName="shop_detail" [(ngModel)]="item.shop_detail" required="">
                </quill-editor>
                <div class="invalid-feedback">โปรดกรอกรายละเอียดสินค้า</div>
            </div>
            <input type="button" name="next" class="btnsubmit next-btn float-right mb-20" (click)='onSubmit()' value="บันทึกข้อมูล" />
        </div>
    </div>
</div>
